<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard - Andrea Ceron</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <div class="w-full p-4 bg-blue-500 text-center text-white">
        <p class=" text-3xl font-bold">Weather Dashboard</p>
    </div>
    <div class="flex h-screen">
        <div class="w-1/4 p-4">
            <ul class="space-y-2 w-full" id="sidebar">
                <li>Search for city</li>
                <li>
                    <input id="city-search" class="border-gray-500 border-2 rounded w-full p-2" placeholder="San Diego" type="text">
                </li>
                <li class="border-t-2 border-gray-500 w-full">
                </li>
            </ul>
        </div>
        <div class="w-3/4 space-y-6 p-4">
            <div class="w-full border-2 border-gray-500 p-4">
                <h1 class="text-3xl font-bold" id="city-name">Atlanta <img class="icon" /></h1>
                <ul class="space-y-4 my-4">
                    <li>Temp: <i id="current-temp">0</i></li>
                    <li>Wind: <i id="current-wind">0 MPH</i></li>
                    <li>Humidty: <i id="current-hum">44 %</i></li>
                </ul>
            </div>
            <div class="space-y-3">
                <h1 class="text-2xl font-bold">5-Day Forecast</h1>
                <div class="flex text-white space-x-2">
                    <div class="bg-gray-900 p-4 w-1/5" id="day-1">
                        <p class="font-bold date">9/14/2023</p>
                        <div class="icon"><img id="wicon" src="" alt="Weather icon"></div>
                        <p class="temp">Temp</p>
                        <p class="wind">Wind</p>
                        <p class="hum">Humidity</p>
                    </div>
                    <div class="bg-gray-900 p-4 w-1/5" id="day-2">
                        <p class="font-bold date">9/14/2023</p>
                        <div class="icon"><img id="wicon" src="" alt="Weather icon"></div>
                        <p class="temp">Temp</p>
                        <p class="wind">Wind</p>
                        <p class="hum">Humidity</p>
                    </div>
                    <div class="bg-gray-900 p-4 w-1/5" id="day-3">
                        <p class="font-bold date">9/14/2023</p>
                        <div class="icon"><img id="wicon" src="" alt="Weather icon"></div>
                        <p class="temp">Temp</p>
                        <p class="wind">Wind</p>
                        <p class="hum">Humidity</p>
                    </div>
                    <div class="bg-gray-900 p-4 w-1/5" id="day-4">
                        <p class="font-bold date">9/14/2023</p>
                        <div class="icon"><img id="wicon" src="" alt="Weather icon"></div>
                        <p class="temp">Temp</p>
                        <p class="wind">Wind</p>
                        <p class="hum">Humidity</p>
                    </div>
                    <div class="bg-gray-900 p-4 w-1/5" id="day-5">
                        <p class="font-bold date">9/14/2023</p>
                        <div class="icon"><img id="wicon" src="" alt="Weather icon"></div>
                        <p class="temp">Temp</p>
                        <p class="wind">Wind</p>
                        <p class="hum">Humidity</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
